---
# OpenNetworkSim (ONS) Example Configuration

# Top Level Simulation Configuration
name: Example Simulation
endtime: 2s
tickrate: 500ms

test: 100 MHz

# Wireless Medium Configuration
medium:
  frequency: 433e+6
  linkbudget: 90
  fading: 6
  channels: 
    count: 32
    spacing: 200e+3

# Node defaults
# These are inherited by all child nodes (unless overwritten)
defaults:
  executable: ./libons/build/ons-client
  command: "{{.server}} {{.address}}"

# Node definitions
# This defines the nodes to be linked to the simulator
nodes:
  - address: 0x0001
    location: 
      lat: -36.8474505
      lng: 174.773418
  - address: 0x0002
    location: 
      lat: -36.840376
      lng: 174.783203
  - address: 0x0003
    location: 
      lat: -36.830389
      lng: 174.784686
  - address: 0x0004
    location: 
      lat: -36.828514
      lng: 174.773170
  - address: 0x0005
    location:
      lat: -36.845286
      lng: 174.816868

# Event definitions
# These define changes to the simulation and environment at a given point in time
Events:
  - timestamp: 1s
    nodes: [0x0001]
    action: "set-location"
    comment: Event the location of node 0x001 at 30s into the simulation
    data:
      lat: -36.845214
      lon: 174.784408
  
