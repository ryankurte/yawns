language: go

go:
- 1.8

sudo: required

services:
- docker

before_install:
- docker pull ryankurte/docker-native-dev

script:
- docker run --rm -it -v`pwd`:/root/go/src/github.com/ryankurte/ons ryankurte/docker-native-dev
  /bin/bash -c "cd /root/go/src/github.com/ryankurte/ons && make install-tools && make install && make test"

after_success:
- mkdir -p release
- cp ./ons ./libons/build/libons.a ./libons/build/ons-client release/
- tar -cvf ./ons.tgz release/*

notifications:
  email: false

deploy:
  provider: releases
  api_key:
    secure: 
  file: ons.tgz
  skip_cleanup: true
  on:
    repo: ryankurte/ons
    tags: true
